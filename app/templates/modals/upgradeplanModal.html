<style type="text/css">
    .modal-heading {
      color: #fff !important;
      font-size: 16px !important;
      padding-left: 16px;
    }
</style>

<i ng-if="loading" class="fa fa-spinner fa-pulse fa-4x fa-fw loader"></i>
<div class="modal-content">
	<div class="modal-header">
	    <span class="btn-close" ng-click="cancel()"></span>
	    <div class="btn-group social-buttons">
	        <div class="btn btn-social">            
	            <span class="modal-heading">Subscription Plan Confirmation</span>
	        </div>
	    </div>  
	</div>
    <div class="modal-body">
        <div class="alert alert-info">
	    	Do you really want to change your subscription plan.
	  </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-warning" ng-click="ok()">Confirm</button>
    </div>
</div>
