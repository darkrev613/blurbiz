<div class="pg-register">
    <form class="form-signup" method="post" ng-submit="resetPassword()">
        <h2>Reset Password</h2>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ng-model="password" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" ng-model="confirm_password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-custom btn-sm btn-green btn-submit">Reset</button>

        <div ng-if="message.error" class="alert alert-danger">{{ message.error }}</div>
        <div ng-if="message.success" class="alert alert-success">{{ message.success }}</div>

    </form>
</div>
