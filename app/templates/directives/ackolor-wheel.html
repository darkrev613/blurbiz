<div class="c-ckolor__overlay-inner" >

	<div class="c-ckolor__wheel">
		<div class="c-ckolor__wheel-colors">
			<div ng-repeat="hue in CKolorFactory.hues track by $index" class="c-ckolor__wheel-color">
				<div class="c-ckolor__wheel-color-inner1">
					<div class="c-ckolor__wheel-color-inner2" ng-style="{'background-color':'hsl(' + hue + ',' + CKolorFactory.hsl.s + '%,50%)'}"></div>
				</div>
			</div>
		</div>
		<div class="c-ckolor__wheel-value" ng-click="updateHueLightFromRadial($event)">
			<span class="c-ckolor__wheel-scoop" ng-style="{left: CKolorFactory.radialXY().x + 'px', top: CKolorFactory.radialXY().y + 'px', background: 'hsl(' + CKolorFactory.hsl.h + ',' + CKolorFactory.hsl.s + '%,' + CKolorFactory.hsl.l + '%)'}"></span>
		</div>

	</div>

	<div class="c-ckolor__input-row">
		<div class="c-ckolor__saturation" ng-style="{background: 'linear-gradient(to right, hsl(' + CKolorFactory.hsl.h + ',0%,' + CKolorFactory.hsl.l + '%), hsl(' + CKolorFactory.hsl.h + ',100%,' + CKolorFactory.hsl.l + '%) 100%)'}">
			<div class="c-ckolor__saturation-handle" style="left: {{CKolorFactory.hsl.s}}%"></div>
		</div>
	</div>

	
	

	<!--<div class="c-ckolor__input-row center">
		<div class="c-ckolor__swatch">
			<span ng-style="{background: 'hsla(' + CKolorFactory.hsl.h + ',' + CKolorFactory.hsl.s + '%,' + CKolorFactory.hsl.l + '%,' + CKolorFactory.alpha / 100 + ')'}"></span>
		</div>
	</div>-->
	
	 <div class='color-swatch inTable' ng-click="CKolorFactory.save()" ng-style="{'background-color':'hsl(' + CKolorFactory.hsl.h + ',' + CKolorFactory.hsl.s + '%,'+ CKolorFactory.hsl.l + '%)'}"  >
            </div>
		<input style="top:-5px;width:80px;background:transparent; color:gray; outline: none; box-shadow: none;border:none;appearance :none" type="text" aCkolorHexInput ng-model="CKolorFactory.hex"  ng-change="CKolorFactory.updateHEX()"></input>
		
		<div >
			<span class="label-color" style="margin-bottom:20px" >Opacity:{{CKolorFactory.alpha}}%</span>
		<div class="c-ckolor_previous-color-container" style="margin-top:20px">
			<div class="c-ckolor__input-row c-ckolor__alpha-wrapper">
				<div class="c-ckolor__alpha" >
					<div class="c-ckolor__alpha-handle" style="top:-8px;left: {{CKolorFactory.alpha}}%"></div>
				</div>
			</div>
		</div>
		</div>

</div>

<style>

.label-color {
	font-size:60%;
	color:gray;
	text-align:left;
	margin-left:-100px;
}
  .c-ckolor_previous-color-container {
	  margin-top:10px;
    box-sizing: border-box;
	height : 2px;
    padding: 0px 7px 0px;
    box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.05), 0px -1px 0px rgba(0, 0, 0, 0.2);
    text-align: center;
	background: rgb(147,212,184);
  }
</style>
