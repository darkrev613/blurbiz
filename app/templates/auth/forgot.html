<div class="pg-login">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BLURBIZ</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a target="_blank" href="http://blurbiz.io/">Support?</a>
                    </li>
                    <li><a ng-click="backToLogin()" class="btn btn-nav">Back to Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <form class="form-signin" method="post" ng-submit="forgot_password()">
        <h2>Reset Password</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" ng-model="email" class="form-control" />
            <div class="form-border"></div>
        </div>
        <div class="form-group clearfix">
            <button type="submit" class="btn btn-custom btn-sm btn-white pull-right">Send</button>
        </div>

        <div ng-if="message.error" class="alert alert-danger">{{ message.error }}</div>
        <div ng-if="message.success" class="alert alert-success">{{ message.success }}</div>
    </form>
</div>
