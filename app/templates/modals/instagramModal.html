  <div class="modal-header">
    <img class="icon" src="/img/icons/instagram_black.png" style="height: 32px;    margin-right: 10px; float: left;"/>
    <h3 class="modal-title" id="modal-title">Instagram</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="image in data">
        <div class="thumbnail" ng-click="updateSelectedImagesData(image)" ng-class="{selected: image.selected}">
          <div class="photo-box">
            <div class="image-wrap">
              <img src="{{ image.images.thumbnail.url }}" />
            </div>
            <div class="description text-center">
              <span title="{{ image.caption.text }}">{{ image.caption.text }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-warning pull-right" type="button" ng-click="uploadSelectedImages()" ng-disabled="selectedImagesCount===0">Upload Selected</button>
  </div>
