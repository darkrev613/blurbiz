<div class="modal-body">
	<span class="btn-close" ng-click="cancel()" role="button" tabindex="0"></span>
    <h3 class="modal-title">{{ content }}</h3>
</div>
<div class="modal-footer">
	<button class="btn btn-custom btn-white with-border btn-md" ng-click="cancel(); ">Cancel</button>
    <button class="btn btn-custom btn-orange btn-md" ng-click="ok(); ">Delete</button>
</div>
