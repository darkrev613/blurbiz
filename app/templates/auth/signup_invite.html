<div class="form-container">
  <form class="form-signup" method="post" ng-submit="finishInvite()">
    <center ng-show="linkStatus=='expired'"><h2>Not found</h2></center>
    <div ng-show="linkStatus=='allow'">
      <h2>Complete Regestration</h2>

      <div ng-if="message.error" class="alert alert-danger">{{ message.error }}</div>
      <div ng-if="message.success" class="alert alert-success">{{ message.success }}</div>

      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" ng-model="name" required />
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" readonly class="form-control" ng-model="email" required />
      </div>
      <div class="form-group">
          <label for="company">Company</label>
          <input type="text" name="company" id="company" readonly class="form-control" ng-model="company" required />
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" ng-model="password" class="form-control" required />
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Complete</button>
      </div>
    </div>
  </form>
</div>
