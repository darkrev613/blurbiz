
<div class="projects-container">
    <div class="row">
        <button type="button" class="btn btn-default" ng-click="openModal()"><img class="icon" src="img/icons/add.png">Add Media Files</button>
        <div class="pull-right">
            <a href="#" class="btn btn-link center">
                <img class="icon" src="img/icons/down-arrow-on-horizontal-line.png" />
                <span>Download</span>
            </a>
            <a href="#" class="btn btn-link center">
                <img class="icon" src="img/icons/media-play-symbol.png" />
                <span>Play</span>
            </a>
            <a href="#" class="btn btn-link center">
                <img class="icon" src="img/icons/share-option.png" />
                <span>Share</span>
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="project in projects | orderBy: sort_item">
            <div class="project-container text-center">
                <a href="#">
                    <img class="representative" ng-src="{{ project.representative }}" err-src="img/empty.png">
                    <h4>{{ project.project_name }}</h4>
                    <p>{{ project.screen_count }} screens</p>
                </a>
            </div>
        </div>
    </div>  
    <script type="text/ng-template" id="createProjectModal.html">
        <div class="modal-header">
            <h4>Create Project</h4>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control" placeholder="Your project name" ng-model="project_name" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="ok()">Create</button>
        </div>
    </div>
</div>
