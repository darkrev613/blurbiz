<div class="modal-content">
    <div class="modal-header"> 
        <div class="fb_heading"> 
            <img class="post-icon" src="/img/icons/BlurbizIcon.png" style="border: none; float: left;" /> 
            <h3>Please enter your {{social}} user info here.</h3>
        </div> 
    </div>
    <div class="modal-body">
        <flash-message></flash-message>
        <form class="form-horizontal" method="post" ng-submit="trySocialLogin()">
            <div class="form-group">
                <label class="control-label col-sm-3">Username</label>
                <div class="col-sm-9">
                    <input ng-model="username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Password</label>
                <div class="col-sm-9">
                    <input ng-model="password" type="password" class="form-control">
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Connect</button>
            </div>
        </form>
    </div> 
</div>
