<div class="pg-register">
    <form class="form-signup" method="post" ng-submit="signup()">
        <h2>BLURBIZ</h2>
        <div class="form-group">
            <input type="text" name="company" id="company" class="form-control" ng-model="company" required placeholder="Your Company" />
        </div>
        <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" ng-model="name" required placeholder="Your Name" />
        </div>
        <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required placeholder="Your Email" />
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" ng-model="password" class="form-control" required placeholder="Create Password" />
        </div>
        <button type="submit" class="btn btn-custom btn-sm btn-green btn-submit">Sign Up</button>
        <p>By clicking "Sign Up" you agree to Blurbiz <a href="http://blurbiz.io/terms" target="_blank">Terms of Services</a></p>
        <div ng-if="message.error" class="alert alert-danger">{{ message.error }}</div>
        <div ng-if="message.success" class="alert alert-success">{{ message.success }}</div>
    </form>
    <p>I already have an account. <a ui-sref="login">Login</a></p>
</div>
